<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о пользователе</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="/style/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xxl">
        <a class="navbar-brand" href="http://localhost:8080/news">
            <img src="/images/logo.png" height="30" width="30" alt="LOGO">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/news">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Закладки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/contacts">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/auth/reg">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/auth">Авторизация</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        (USER)
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Настройки</a></li>
                        <li><a class="dropdown-item" id="new" href="http://localhost:8080/news/new">Написать статью (НАСТРОИТЬ ПРАВА)</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </li>
            </ul>
            <form action="http://localhost:8080/search/" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск статьи" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Искать</button>
            </form>
        </div>
    </div>
</nav>
<br>

<div class="container-xxl">
    <form class="row g-3" th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="col-sm2">
            <label for="staticEmail2" class="visually-hidden">First name</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" placeholder="Имя" th:value="*{firstName}">
        </div>
        <div class="col-sm2">
            <label for="inputPassword2" class="visually-hidden">Last name</label>
            <input type="text" class="form-control" id="inputFirstName2" placeholder="Фамилия" th:value="*{lastName}">
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="col-sm2">
            <label for="inputPassword2" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="inputLastName2" placeholder="Email" th:value="*{email}">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="col-sm2">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Пароль">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="col-sm2">
            <button type="submit" class="btn btn-primary mb-3">Подтвердить изменения</button>
        </div>
    </form>
</div>


</body>
</html>
